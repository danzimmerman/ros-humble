package:
  name: ros-humble-rqt-common-plugins
  version: 1.2.0
source:
  git_url: https://github.com/ros2-gbp/rqt_common_plugins-release.git
  git_rev: release/humble/rqt_common_plugins/1.2.0-1
  folder: ros-humble-rqt-common-plugins/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-humble-ament-cmake
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros2-distro-mutex 0.1 humble
  run:
    - python
    - ros-humble-ros-workspace
    - ros-humble-rqt-action
    - ros-humble-rqt-bag
    - ros-humble-rqt-bag-plugins
    - ros-humble-rqt-console
    - ros-humble-rqt-graph
    - ros-humble-rqt-image-view
    - ros-humble-rqt-msg
    - ros-humble-rqt-plot
    - ros-humble-rqt-publisher
    - ros-humble-rqt-py-common
    - ros-humble-rqt-py-console
    - ros-humble-rqt-reconfigure
    - ros-humble-rqt-service-caller
    - ros-humble-rqt-shell
    - ros-humble-rqt-srv
    - ros-humble-rqt-topic
    - ros2-distro-mutex 0.1 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
