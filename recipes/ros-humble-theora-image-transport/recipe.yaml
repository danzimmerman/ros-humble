package:
  name: ros-humble-theora-image-transport
  version: 2.5.0
source:
  git_url: https://github.com/ros2-gbp/image_transport_plugins-release.git
  git_rev: release/humble/theora_image_transport/2.5.0-2
  folder: ros-humble-theora-image-transport/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
    - sel(build_platform != target_platform): pkg-config
    - sel(linux): "{{ cdt('mesa-libgl-devel') }}"
    - sel(linux): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
    - sel(linux): "{{ cdt('libxcb') }}"
  host:
    - libogg
    - libopencv
    - libtheora
    - numpy
    - py-opencv
    - python
    - ros-humble-ament-cmake
    - ros-humble-ament-lint-common
    - ros-humble-cv-bridge
    - ros-humble-image-transport
    - ros-humble-pluginlib
    - ros-humble-rclcpp
    - ros-humble-rcutils
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-rosidl-default-generators
    - ros-humble-sensor-msgs
    - ros-humble-std-msgs
    - ros2-distro-mutex 0.1 humble
    - sel(build_platform == target_platform): pkg-config
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - libogg
    - libopencv
    - libtheora
    - py-opencv
    - python
    - ros-humble-cv-bridge
    - ros-humble-image-transport
    - ros-humble-pluginlib
    - ros-humble-rclcpp
    - ros-humble-rcutils
    - ros-humble-ros-workspace
    - ros-humble-rosidl-default-runtime
    - ros-humble-sensor-msgs
    - ros-humble-std-msgs
    - ros2-distro-mutex 0.1 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
