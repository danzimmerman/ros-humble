package:
  name: ros-humble-navigation2
  version: 1.1.0
source:
  git_url: https://github.com/SteveMacenski/navigation2-release.git
  git_rev: release/humble/navigation2/1.1.0-2
  folder: ros-humble-navigation2/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-humble-ament-cmake
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros2-distro-mutex 0.1 humble
  run:
    - python
    - ros-humble-nav2-amcl
    - ros-humble-nav2-behavior-tree
    - ros-humble-nav2-behaviors
    - ros-humble-nav2-bt-navigator
    - ros-humble-nav2-controller
    - ros-humble-nav2-core
    - ros-humble-nav2-costmap-2d
    - ros-humble-nav2-dwb-controller
    - ros-humble-nav2-lifecycle-manager
    - ros-humble-nav2-map-server
    - ros-humble-nav2-msgs
    - ros-humble-nav2-navfn-planner
    - ros-humble-nav2-planner
    - ros-humble-nav2-regulated-pure-pursuit-controller
    - ros-humble-nav2-rotation-shim-controller
    - ros-humble-nav2-rviz-plugins
    - ros-humble-nav2-simple-commander
    - ros-humble-nav2-smac-planner
    - ros-humble-nav2-smoother
    - ros-humble-nav2-theta-star-planner
    - ros-humble-nav2-util
    - ros-humble-nav2-voxel-grid
    - ros-humble-nav2-waypoint-follower
    - ros-humble-ros-workspace
    - ros2-distro-mutex 0.1 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
