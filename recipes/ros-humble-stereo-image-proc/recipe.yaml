package:
  name: ros-humble-stereo-image-proc
  version: 3.0.0
source:
  git_url: https://github.com/ros2-gbp/image_pipeline-release.git
  git_rev: release/humble/stereo_image_proc/3.0.0-1
  folder: ros-humble-stereo-image-proc/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - libopencv
    - py-opencv
    - python
    - ros-humble-ament-cmake-auto
    - ros-humble-ament-cmake-pytest
    - ros-humble-ament-lint-auto
    - ros-humble-ament-lint-common
    - ros-humble-cv-bridge
    - ros-humble-image-geometry
    - ros-humble-image-proc
    - ros-humble-image-transport
    - ros-humble-launch
    - ros-humble-launch-ros
    - ros-humble-launch-testing
    - ros-humble-launch-testing-ament-cmake
    - ros-humble-message-filters
    - ros-humble-python-cmake-module
    - ros-humble-rclcpp
    - ros-humble-rclcpp-components
    - ros-humble-rclpy
    - ros-humble-ros-environment
    - ros-humble-ros-testing
    - ros-humble-ros-workspace
    - ros-humble-sensor-msgs
    - ros-humble-stereo-msgs
    - ros2-distro-mutex 0.1 humble
  run:
    - python
    - ros-humble-cv-bridge
    - ros-humble-image-geometry
    - ros-humble-image-proc
    - ros-humble-image-transport
    - ros-humble-message-filters
    - ros-humble-rclcpp
    - ros-humble-rclcpp-components
    - ros-humble-ros-workspace
    - ros-humble-sensor-msgs
    - ros-humble-stereo-msgs
    - ros2-distro-mutex 0.1 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
