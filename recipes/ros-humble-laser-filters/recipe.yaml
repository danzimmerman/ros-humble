package:
  name: ros-humble-laser-filters
  version: 2.0.5
source:
  git_url: https://github.com/ros2-gbp/laser_filters-release.git
  git_rev: release/humble/laser_filters/2.0.5-1
  folder: ros-humble-laser-filters/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-humble-ament-cmake-auto
    - ros-humble-ament-cmake-gtest
    - ros-humble-angles
    - ros-humble-filters
    - ros-humble-laser-geometry
    - ros-humble-message-filters
    - ros-humble-pluginlib
    - ros-humble-rclcpp
    - ros-humble-rclcpp-lifecycle
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-sensor-msgs
    - ros-humble-tf2
    - ros-humble-tf2-ros
    - ros2-distro-mutex 0.1 humble
  run:
    - python
    - ros-humble-angles
    - ros-humble-filters
    - ros-humble-laser-geometry
    - ros-humble-message-filters
    - ros-humble-pluginlib
    - ros-humble-rclcpp
    - ros-humble-rclcpp-lifecycle
    - ros-humble-ros-workspace
    - ros-humble-sensor-msgs
    - ros-humble-tf2
    - ros-humble-tf2-ros
    - ros2-distro-mutex 0.1 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
