package:
  name: ros-humble-image-pipeline
  version: 3.0.0
source:
  git_url: https://github.com/ros2-gbp/image_pipeline-release.git
  git_rev: release/humble/image_pipeline/3.0.0-1
  folder: ros-humble-image-pipeline/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-humble-ament-cmake
    - ros-humble-ament-cmake-lint-cmake
    - ros-humble-ament-cmake-xmllint
    - ros-humble-ament-lint-auto
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros2-distro-mutex 0.1 humble
  run:
    - python
    - ros-humble-camera-calibration
    - ros-humble-depth-image-proc
    - ros-humble-image-proc
    - ros-humble-image-publisher
    - ros-humble-image-rotate
    - ros-humble-image-view
    - ros-humble-ros-workspace
    - ros-humble-stereo-image-proc
    - ros2-distro-mutex 0.1 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
